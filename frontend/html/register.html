<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>GoMaR</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">

</head>

<body>
  <div class="content">
    <p class="title">GoMaR</p>
    <div class="line-top">
    </div>
    <div class="line">
    </div>
    <div class="login-container">
      <img class="artwork" alt="people" src="https://img.icons8.com/clouds/400/000000/meeting.png">
      <div class="login-form">
        <input id="publicname" type="text" placeholder="Public name" />
        <input id="username" type="text" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <input id="confirm-password" type="password" placeholder="Confirm password" />
        <div>
          <button onclick="registerUser()" class="primary-btn">Register</button>
          <a href="/login"><div class="secondary-btn">Go to login</div></a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a class="footer-text" href="https://icons8.com/icon/117342/meeting">Image: Meeting icon by Icons8</a>
  </div>
  <div id="toastr"></div>
  <script src="../js/toastr.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
